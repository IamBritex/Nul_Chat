<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <title>Nul</title>
    <!-- data manifest and more lol-->
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div id="user-profile" class="user-profile skeleton">
                    <i class="fas fa-user" id="default-user-icon"></i>
                </div>
                <div id="sidebar-actions" class="sidebar-actions hidden">
                    <button id="btn-contacts" class="icon-btn" title="Contactos"><i class="fas fa-address-book"></i></button>
                    <button id="btn-settings" class="icon-btn" title="ConfiguraciÃ³n"><i class="fas fa-cog"></i></button>
                </div>
            </div>
            
            <div id="search-wrapper" class="search-wrapper hidden">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Buscar usuarios...">
                    <i class="fas fa-times clear-search hidden"></i>
                </div>
            </div>

            <div id="search-results" class="search-results hidden"></div>
            <div class="chat-list" id="chat-list"></div>
        </aside>

        <main class="chat-area">
            <div class="no-chat-selected">
                <img src="resources/assets/icons/NulIconN.png" alt="NulChat" class="app-logo">
                <h2>NulChat</h2>
                <p>Selecciona un chat para comenzar</p>
            </div>

            <div class="chat-view hidden">
                <header class="chat-header">
                    <button id="back-button" class="back-button"><i class="fas fa-arrow-left"></i></button>
                    <div class="chat-info">
                        <div class="avatar-container">
                            <img src="" alt="" class="chat-avatar" id="current-chat-avatar">
                            <div class="status-indicator" id="chat-status-indicator"></div>
                        </div>
                        <div class="header-text">
                            <h3 id="current-chat-name">Nombre</h3>
                            <span id="current-chat-status" class="status-text">offline</span>
                        </div>
                    </div>
                </header>

                <div class="messages-container" id="messages-container"></div>
                <button id="scroll-bottom-btn" class="scroll-bottom-btn hidden">
                    <i class="fas fa-chevron-down"></i>
                    <span class="unread-badge hidden">0</span>
                </button>

                <div class="input-area">
                    <div id="image-preview-container" class="image-preview-container hidden"></div>
                    <div id="link-preview-container" class="link-preview-container hidden"></div>
                    
                    <button id="btn-emoji" class="icon-btn"><i class="far fa-smile"></i></button>
                    <button id="btn-attach" class="icon-btn"><i class="fas fa-paperclip"></i></button>
                    
                    <textarea id="message-input" placeholder="Escribe un mensaje..." rows="1"></textarea>
                    
                    <button id="btn-send" class="icon-btn send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                    
                    <input type="file" id="file-input" multiple accept="image/*" style="display: none;">
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="./js/app/index.js"></script>
</body>
</html>
